<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>protected-chat</title>
    <script th:src="@{/js/chat/main.js}"></script>
</head>
<body>
    <div id="chatWindow" style="width: 100%;height: 200px;border: 2px solid black;color: blue;font-weight: bolder;">

    </div>
    <div id="inputWindow" style="width: 100%;height: 100px;border: 1px solid black;">
        <input id="inputValue" placeholder="输入你想说的话" type="text"/>
        <button id="send()">发送</button>
    </div>

    <button id="disconnect()">断开</button>
    <!--<script type="application/javascript" th:src="@{/js/chat/main.js}"/>-->
</body>
</html>
