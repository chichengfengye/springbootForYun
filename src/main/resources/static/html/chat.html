<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static-chat</title>

    <script src="../js/utils/jquery.js"></script>
    <script src="../js/chat/main.js"></script>
</head>
<body>
    <div id="msgWindow" style="width: 100%;height: 40px;border: 1px solid red;"></div>
    <div id="chatWindow" style="width: 100%;height: 200px;border: 2px solid black;color: blue;font-weight: bolder;">

    </div>
    <div id="inputWindow" style="width: 100%;height: 100px;border: 1px solid black;">
        <input id="inputValue" placeholder="输入你想说的话" type="text"/>
        <button id="send()">发送</button>
    </div>
    <p style="color:blue;height: 100px;width: 100%;" id="uri"></p>
    <button id="disconnect()">断开</button>

    <button id="uri1" class="connectUri">ws://localhost/websocket</button>
    <button id="uri2" class="connectUri">ws://192.168.1.4/websocket</button>
    <button id="uri3" class="connectUri">ws://192.168.1.4:8080/websocket</button>
    <button id="uri4" class="connectUri">ws://localhost:8080/websocket</button>
</body>
</html>
